definitions:
  global.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
    type: object
  types.RequestCreateUser:
    properties:
      age:
        type: integer
      email:
        type: string
      gender:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  types.RequestUpdateUser:
    properties:
      age:
        type: integer
      gender:
        type: string
      nickname:
        type: string
    type: object
info:
  contact: {}
paths:
  /health:
    get:
      consumes:
      - application/json
      description: 서버가 정상 작동 중인지 확인합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
      summary: 서버 상태 확인
      tags:
      - HealthCheck
  /login:
    post:
      consumes:
      - application/json
      description: 토큰을 반환합니다. (첫 로그인 시 회원가입이 진행 후 토큰을 반환합니다.)
      parameters:
      - description: 사용자 정보
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/types.RequestCreateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      summary: 로그인 (첫 로그인 시 회원가입)
      tags:
      - Users
  /users/me:
    delete:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 삭제합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 삭제 (회원 탈퇴)
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 조회
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 수정합니다.
      parameters:
      - description: 수정할 사용자 정보
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/types.RequestUpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 수정
      tags:
      - Users
  /videos:
    get:
      consumes:
      - application/json
      description: 설정한 키워드에 맞는 유튜브 영상 목록 50개를 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: '유튜브 영상 목록 조회 (현재 키워드: 거북이, 스트레칭)'
      tags:
      - Videos
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
