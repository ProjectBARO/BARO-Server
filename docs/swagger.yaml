definitions:
  global.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
    type: object
  types.RequestAnalysis:
    properties:
      alert_count:
        minimum: 0
        type: integer
      analysis_time:
        minimum: 0
        type: integer
      type:
        type: string
      video_url:
        type: string
    required:
    - type
    - video_url
    type: object
  types.RequestCreateUser:
    properties:
      age:
        type: integer
      email:
        type: string
      fcm_token:
        type: string
      gender:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  types.RequestUpdateFcmToken:
    properties:
      fcm_token:
        type: string
    required:
    - fcm_token
    type: object
  types.RequestUpdateUser:
    properties:
      age:
        type: integer
      gender:
        type: string
      nickname:
        type: string
    type: object
info:
  contact: {}
paths:
  /analysis:
    get:
      consumes:
      - application/json
      description: 로그인한 사용자의 자세 추정 결과를 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 자세 추정 결과 조회
      tags:
      - Reports
    post:
      consumes:
      - application/json
      description: 자세를 추정합니다. (동영상 URL을 입력받아 자세를 추정합니다.)
      parameters:
      - description: URL, 알림 횟수 등
        in: body
        name: video_url
        required: true
        schema:
          $ref: '#/definitions/types.RequestAnalysis'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 자세 추정 요청
      tags:
      - Reports
  /analysis/{id}:
    get:
      consumes:
      - application/json
      description: 보고서 id로 자세 추정 결과를 조회합니다. (요약으로 먼저 보고서 id 조회하고 사용자가 그걸 누르면 이걸 사용하기)
      parameters:
      - description: 자세 추정 결과 id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 자세 추정 결과 id로 조회
      tags:
      - Reports
  /analysis/all:
    get:
      consumes:
      - application/json
      description: 자세 추정 결과를 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 자세 추정 결과 전체 조회 (테스트용)
      tags:
      - Reports
  /analysis/summary:
    get:
      consumes:
      - application/json
      description: 로그인한 사용자의 자세 추정 결과를 월별로 요약하여 조회합니다. (캘린더 점 찍는 용도로 사용)
      parameters:
      - description: '조회할 년월 (YYYYMM) 예시: 202401 (2024년 1월)'
        in: query
        name: ym
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 자세 추정 결과 월별 요약 조회
      tags:
      - Reports
  /health:
    get:
      consumes:
      - application/json
      description: 서버가 정상 작동 중인지 확인합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
      summary: 서버 상태 확인
      tags:
      - HealthCheck
  /login:
    post:
      consumes:
      - application/json
      description: 토큰을 반환합니다. (첫 로그인 시 회원가입이 진행 후 토큰을 반환합니다.)
      parameters:
      - description: 사용자 정보
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/types.RequestCreateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      summary: 로그인 (첫 로그인 시 회원가입)
      tags:
      - Users
  /users/fcm-token:
    put:
      consumes:
      - application/json
      description: FCM 토큰을 업데이트합니다.
      parameters:
      - description: FCM 토큰
        in: body
        name: fcm_token
        required: true
        schema:
          $ref: '#/definitions/types.RequestUpdateFcmToken'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: FCM 토큰 업데이트
      tags:
      - Users
  /users/me:
    delete:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 삭제합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 삭제 (회원 탈퇴)
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 조회
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: 현재 로그인한 사용자의 정보를 수정합니다.
      parameters:
      - description: 수정할 사용자 정보
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/types.RequestUpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/global.Response'
      security:
      - Bearer: []
      summary: 내 정보 수정
      tags:
      - Users
  /videos:
    get:
      consumes:
      - application/json
      description: 전체 유튜브 영상 목록을 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
      summary: 유튜브 영상 전체 목록 조회
      tags:
      - Videos
  /videos/category:
    get:
      consumes:
      - application/json
      description: 설정한 키워드에 맞는 유튜브 영상 목록을 조회합니다.
      parameters:
      - description: 검색할 키워드
        in: query
        name: keyword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/global.Response'
      summary: 키워드 검색 유튜브 영상 목록 조회
      tags:
      - Videos
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
